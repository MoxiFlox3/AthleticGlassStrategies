<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleticGlassStrategies - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-form {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AthleticGlassStrategies</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>File Upload</h2>
            <form class="upload-form" action="https://api.github.com/repos/YOUR_GITHUB_USERNAME/AthleticGlassStrategies/actions/workflows/upload.yml/dispatches" method="post" enctype="multipart/form-data" onsubmit="uploadFile(event)">
                <input type="file" name="file" id="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 AthleticGlassStrategies</p>
        </div>
    </footer>
    <script>
        async function uploadFile(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function (e) {
                const fileContent = e.target.result.split(',')[1];
                const response = await fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/AthleticGlassStrategies/actions/workflows/upload.yml/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `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`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            FILE_CONTENT: fileContent
                        }
                    })
                });

                if (response.ok) {
                    alert('File uploaded and committed to GitHub!');
                } else {
                    alert('Error uploading file to GitHub');
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
